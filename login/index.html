<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login from </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class=" login-container">
    <div class="login-illustration"> 
        <img src="./asset/login-illustration.svg" alt="">
    </div>
<div class="login-from">
    <div class="login-from-container">
        <div class="login-from-header">
            <h1> Accio Chat </h1>
        </div>
        <div class="login-from-input">
            
            <input id="input-email" type="email" placeholder="enter your email" autocomplete="email">
            <div id="input-email-warning"> </div>

        </div>
<div class="login-from-input">
    
    <input id="input-password"  type="password" placeholder="enter your password">
    <div id="input-password-warning">   </div>
</div>
<div class="login-from-btn"> 
    <button onclick="login()">
    Login
    </button> 
</div>

    </div>
</div>
</div>


<script src="./script.js"></script>
</body>
<html>
